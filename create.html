<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALU f.e.t.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Belleza&family=Bilbo&family=Elsie:wght@400;900&family=Exo+2:wght@500&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Rye&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d972c1f784.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <!-- logo -->

        <h1 id="title" onclick="location.href='./index.html'"><img src="./favicon.ico" alt="">MALU f.e.t</h1>

        <!-- search bar -->
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="" placeholder="Search">
        </div>

        <div class="far-left">
            <!-- create button -->
            <div class="create-button navbtn" onclick="location.href='./create.html'">
                <i class="fa-solid fa-plus"></i>
                <span>Create</span>
            </div>

            <!-- notif -->
            <div class="icon navbtn">
                <i class="fa-regular fa-bell"></i>
            </div>

            <!-- profile -->
            <div class="icon navbtn">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>


    </div>

    <div class="content">
        <div class="sidebar">
            <div class="tabs" onclick="location.href='./index.html'">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="tabs">
                <i class="fa-solid fa-fire"></i>
                <span>Popular</span>
            </div>
            <div class="tabs">
                <i class="fa-solid fa-globe"></i>
                <span>Explore</span>
            </div>

            <hr>

            <span class="title">Topics <i class="fa-solid fa-caret-down"></i></span>

            <div class="tabs">
                <span>Gaming</span>
            </div>

            <div class="tabs">
                <span>Sports</span>
            </div>

            <div class="tabs">
                <span>Lifestyle</span>
            </div>

            <div class="tabs">
                <span>Technology</span>
            </div>

            <div class="tabs">
                <span>Entertainment</span>
            </div>

            <div class="tabs">
                <span>History</span>
            </div>

            <hr>
            <div class="tabs">
                <span>Content Policu</span>
            </div>
            <div class="tabs">
                <span>Privay Policy</span>
            </div>
            <div class="tabs">
                <span>User Agreement</span>
            </div>
        </div>

        
        <div class="article">
            <div class="back" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></div>

            <h1>Create Post</h1>
            <div class="create-title">
                <input type="text" name="" id="" placeholder="Add Title">
            </div>
            <div class="create-content">
                <textarea name="" id="" placeholder="Add content here..."></textarea>
            </div>

            <div class="create-buttons">
                <div class="button" onclick="history.back()">
                    Cancel
                </div>
                <div class="button" onclick="location.href='./index.html'">
                    Post
                </div>
            </div>
        </div>

    </div>
</body>

</html>
